<br>
<h5 class="text-center">SUCURSALES</h5>
<br>
	<div class="row">
		<div class="col-lg-3 offset-1">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-outline-primary" (click)="agregar()"><fa-icon [icon]="faPlus"></fa-icon> Nueva Sucursal</button>
				<button type="button" class="btn btn-outline-danger" (click)="pdf()"><mat-icon>picture_as_pdf</mat-icon>Descargar PDF</button>
			</div>
		</div>
		<div class="col-lg-8">
			<!-- <input type="search" class="form-control" placeholder="Buscar" name="filterPost"  [(ngModel)]="filterpost"  maxlength="20"> -->
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let item of sucursales;let i = index">
			<div class="card" >
					<div class="card bg-primary">
					<div style="text-align: center;">
					<img appImgRota src="{{llenar_imagen(item.imagen)}}" alt="Foto" width="100%" height="200px">
					</div>
					<div class="card-body">
					<div class="card-text"style="text-align:left;">
						<b>Numero: </b>{{item.numero}}<br>
            <strong>Direccion: </strong>{{item.direccion}}
					</div>
					<hr>
					<div class="card-text"style="text-align:right">
						<div class="btn-group" role="group" >
							<button href="" (click)="eliminar(item)" class="btn btn-danger">
								<fa-icon [icon]="faTrash"></fa-icon>
							</button>
							<button type="button" class="btn btn-success" (click)="actualizar(item)">
								<fa-icon [icon]="faEdit"></fa-icon>
							</button>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
