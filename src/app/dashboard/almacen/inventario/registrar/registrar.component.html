<div>
  <h4 mat-dialog-title class="centro"><strong>{{titulo}}</strong></h4>
  <div mat-dialog-content>
      <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 700px; padding: 1rem;">
          <form [formGroup]="agregar">
              <mat-form-field appearance="fill" *ngIf="tipo==1">
                  <mat-label>Stock</mat-label>
                  <input matInput formControlName="stock" type="number" name="stock" minlength="5" maxlength="20" placeholder="Stock">
                  <mat-error>{{error_stock()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill" *ngIf="tipo==2">
                  <mat-label>Precio Compra</mat-label>
                  <input matInput formControlName="precio_compra" type="number" name="precio_compra" minlength="5" maxlength="20" placeholder="Precio Compra">
                  <mat-error >{{error_precio_compra()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill" *ngIf="tipo==3">
                  <mat-label>Precio Venta</mat-label>
                  <input matInput formControlName="precio_venta" type="number" name="precio_venta" minlength="5" maxlength="20" placeholder="Precio Venta">
                  <mat-error >{{error_precio_venta()}}</mat-error>
              </mat-form-field>

          </form>
      </div>
  </div>
  <div mat-dialog-actions>
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" [mat-dialog-close]="agregar" (click)="nuevo()" [disabled]="agregar.invalid">Actualizar</button>
  </div>
</div>
