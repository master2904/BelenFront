<app-menu></app-menu>
<div class="row">
  <h3 class="text-center" style="font-size: 20px;"><b>PERFIL</b></h3>
</div>
<div class="row">
  <div class="col-4 offset-2">
    <mat-card class="example-card">
      <img mat-card-image src="{{getImage()}}" alt="Imagen" height="300px" width="100%">
    </mat-card>
  </div>
  <div class="col-4 ">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{getName()}}</mat-card-title>
        <mat-card-title>{{getLastName()}}</mat-card-title>
        <mat-card-subtitle>{{getRol()}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <b>Descripcion</b>
        <p [innerHTML]="description()" style="text-align: justify;"></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
