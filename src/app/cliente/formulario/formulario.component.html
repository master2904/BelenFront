<div>
  <br>
  <h4 mat-dialog-title class="text-center"><strong>{{texto}}</strong></h4>
  <mat-dialog-content class="mat-typography">
      <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 700px; padding: 1rem;">
        <form [formGroup]="agregar">
          <mat-form-field appearance="fill">
              <mat-label>NIT/CI</mat-label>
              <input matInput formControlName="nit" type="text" placeholder="nit" name="nit" maxlength="20" minlength="3">
              <mat-error *ngIf="nit?.invalid">{{error_nit()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" type="text" placeholder="Nombre" name="nombre" maxlength="20" minlength="3" pattern="[A-Za-z ]{3,20}">
              <mat-error *ngIf="nombre?.invalid">{{error_nombre()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Celular</mat-label>
              <input matInput formControlName="celular" type="text" placeholder="Cuenta" name="celular" minlength="4" maxlength="15" pattern="[A-Za-z0-9]{4,15}">
              <mat-error *ngIf="celular?.invalid">{{error_celular()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Direccion</mat-label>
            <input matInput formControlName="direccion" type="text" placeholder="Cuenta" name="direccion" minlength="4" maxlength="15" pattern="[A-Za-z0-9]{4,15}">
            <mat-error *ngIf="direccion?.invalid">{{error_direccion()}}</mat-error>
          </mat-form-field>
        </form>
      </div>
    </mat-dialog-content>
  <div mat-dialog-actions>
    <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
    <button [mat-dialog-close]="agregar" class="btn btn-danger" [disabled]="agregar.invalid" (click)="nuevo()">Agregar</button>
  </div>
</div>
