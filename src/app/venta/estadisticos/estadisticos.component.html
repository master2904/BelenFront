<div class="row">
  <div class="col-2">
    <h4 style="text-align: center; font-size: 20px;"><strong>PRODUCTOS POR MES</strong></h4>
    <mat-form-field appearance="fill">
      <mat-label>GESTION</mat-label>
      <mat-select>
        <mat-option>Vacio</mat-option>
        <mat-option *ngFor="let c of gestion" [value]="c" (click)="seleccionarGestion(c);">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-10" *ngIf="mostrar">
    <mat-card class="example-card" *ngFor="let cat of obs|async">
      <h4>{{cat.mes}}</h4>
      <!-- <ngx-charts-pie-chart
      [view]="[1000,300]"
      [results]="cat.valor"
      [legendTitle]="'Detalle de los productos mas vendidos'"
      [legend]="true"
      [gradient]="true">
    </ngx-charts-pie-chart> -->
  <ngx-charts-bar-vertical
    [view]="[1000,400]"
    [results]="cat.valor"
    [xAxisLabel]="'Productos'"
    [legendTitle]="'legend'"
    [yAxisLabel]="'Cantidad'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>

    </mat-card>
    <mat-paginator [pageSizeOptions]="[1,2,3]"></mat-paginator>
  </div>
</div>
